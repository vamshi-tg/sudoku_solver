server {
  listen 80;

  location / {
    root /usr/share/nginx.html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(js|jpg|png|css)$ {
    root /usr/share/nginx.html/;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }

  sendfile on;
  keepalive_timeout 65;
}